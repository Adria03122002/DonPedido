<div class="pos-layout animate-in">
  <div class="menu-panel">
    <div class="menu-header">
      <div class="tabs">
        <button *ngFor="let cat of categorias" (click)="categoriaActiva.set(cat)" [class.active]="categoriaActiva() === cat">
          {{ cat }}
        </button>
      </div>
    </div>
    <div class="products-grid">
      <div *ngFor="let prod of productos()" (click)="agregarProducto(prod)" class="prod-card">
        <p>{{ prod.nombre }}</p>
        <span>{{ prod.precio | currency:'EUR' }}</span>
      </div>
    </div>
  </div>

  <aside class="ticket-panel">
    <div class="ticket-header">
      <h3>Ticket: {{ ubicacion() }}</h3>
      <small>{{ nombreCliente() }}</small>
    </div>
    <div class="ticket-body">
      <div *ngFor="let item of lineasPedido()" class="ticket-item">
        <span>{{ item.cantidad }}x {{ item.nombre }}</span>
        <span>{{ (item.precio * item.cantidad) | currency:'EUR' }}</span>
      </div>
    </div>
    <div class="ticket-footer">
      <div class="total-row">
        <span>TOTAL: {{ totalComanda | currency:'EUR' }}</span>
      </div>
      <button [disabled]="lineasPedido().length === 0" (click)="enviarPedido()" class="btn-order">
        ENVIAR A COCINA ðŸ”¥
      </button>
    </div>
  </aside>
</div>
